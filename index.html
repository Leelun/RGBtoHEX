<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - 2-1 RGB to Hex</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="container">
    <div class="rgbInputR">
     <label class="r">R</label>
     <input type="range" id="value-R" name="number-  R" value="0" min="0" max="255">
     <label class="number-R">0</label>
    </div>
    <div class="rgbInputG">
     <label class="g">G</label>
      <input type="range" id="value-G" name="number-G" value="0" min="0" max="255">
      <label class="number-G">0</label>
    </div>
    <div class="rgbInputB">
     <label class="b">B</label>
      <input type="range" id="value-B" name="number-B" value="0" min="0" max="255">
      <label class="number-B">0</label>
    </div> 
    <div class="hexOutput">
    <label class="hex" >
      <span>#</span>
      <span>00</span>
      <span>00</span>
      <span>00</span>
      </label>
  </div>
  </div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
